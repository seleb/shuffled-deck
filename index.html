<html>

<head>
	<title>shuffled deck</title>
	<script src="./index.js"></script>
</head>
<style>
	ul {
		display: inline-block;
		list-style: none;
		word-break: break-all;
		text-align: center;
	}

	ul li {
		display: inline-block;
		padding: 0;
		margin: -5px -2.5px;
		font-size: 128px;
		line-height: 1;
	}

	.back {
		cursor: pointer;
	}

	.hearts,
	.diamonds {
		color: red;
	}

	.spades,
	.clubs {
		color: black;
	}
</style>

<body onload="shuffle()">
	<label><input type="number" id="jokers" min=0 value=2 /> jokers</label>
	<button onclick="shuffle()">shuffle</button>
	<br />
	<ul id="deck"></ul>
</body>

</html>
